<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    
    <link rel="stylesheet" href="css/myStyleSheet.css" type="text/css">
        
</head>


<body>
   
            <form action="INDEX.html" method="post">
 
<!-- ((div[class="left-col textright"]>label[for])+div[class="right-col"]>input)*2 -->
                              
<div class="left-col text-right">
    <label for="Username">Username</label>
</div>
<div class="right-col">
    <input type="text" name="Username" id="Username" placeholder="Type your username" required />
</div>

<div class="left-col text-right">
    <label for="Password">Password</label>
</div>
<div class="right-col">
    <input type="password" name="Password" id="Password" placeholder="Type your password" maxlength="20" required />
</div>                              
          
            </form>
    
</body>
</html>
